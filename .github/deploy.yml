name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 트리거

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    # 코드 체크아웃
    - name: Checkout repository
      uses: acti
      ons/checkout@v2

    # JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Set SSH key permissions
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: Add known_hosts
      run: |
        echo "13.125.228.205 ssh-ed25519 |1|4RGMW90QRQDfvquUuqVXpqaBCB4=|uKaImnqzbQCzbmNwEgCTG210R3U= ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBP6vl1V+d8TdODsimSQTQIGgDjy4/pDb2hO6c5+q1F0O5ABYIERjOBcqaKXIdMb0+1NRRTIZrlcq4R8/Evx7jwI=" >> ~/.ssh/known_hosts

    - name: 기존프로세스 종료 
      run: |
        kill -9 $(ps -ef | grep devops | grep -v grep | head -n 1 | awk '{print $2}') || true

    - name: Deploy to Server
      run: scp -i ~/.ssh/id_rsa -r build/libs/*.jar ubuntu@13.125.228.205:~/


    - name: Run SSH commands
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@13.125.228.205 << 'EOF'
          pkill -f 'java -jar' || true
          nohup java -jar ~/app/devops_step0-0.0.1-SNAPSHOT.jar > log.txt 2>&1 &